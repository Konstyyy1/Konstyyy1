<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Navigationsleiste-->
    <div id="mySidenav" class="sidenav">
      <!--Ermöglicht, dass man die Navigationsleiste mit dem "x" wieder schließen kann-->
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="Startseite.html">Home</a>
  <a href="Künstliche_Intelligenz.html">Künstliche Intelligenz</a>
  <a href="Automatisierung-von-Arbeit.html">Automatisierung von Arbeit</a>
  <a href="Datensicherheit.html">Datensicherheit</a>
  <a href="Probleme-von-Google.html">Probleme von Google</a>
</div>
<!--Ändert die Größe der Drei Striche und "Open"-->
    <div class="open">
      <!--Wenn man die drei Striche auswählt, öffnet sich die Navigationsleiste-->
<span onclick="openNav()">☰ Open</span>
    </div>
    <!--Funktion zum öffnen und schliessen der Navigationsleiste-->
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
</script>
<!--Überschrift zweiten Grades (zweitgrößte)-->
<h2>Datensicherheit</h2>
<!--"em" macht Text kursiv-->
<em>Der Text wurde nicht rechtzeitig hochgeladen</em>
</body>
</html>
